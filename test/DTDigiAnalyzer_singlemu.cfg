process DTDigiAnalyzerFromDigi = { 

        service = MessageLogger { }
        service = DaqMonitorROOTBackEnd{ }

	source = PoolSource { 
        	untracked vstring fileNames = {'/store/mc/2006/12/21/mc-physval-120-SingleMuPlus-Pt100/0000/04B074BD-B496-DB11-B4BF-00096BB5BFD2.root'}         
		untracked int32 maxEvents = -1
  		}

		include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
	        include "Geometry/DTGeometry/data/dtGeometry.cfi"


	module muondtdigianalyzer = MuonDTDigis{
                # Switch on/off the verbosity
                untracked bool verbose = true
                # Label to retrieve SimHits from the event
                untracked string SimHitLabel = 'g4SimHits'
                # Label to retrieve Digis from the event
		untracked string DigiLabel = "muonDTDigis"
                # Name of the root file which will contain the histos
                untracked string outputFile = "DTDigiPlots.root" 
		}	 

	path p = {muondtdigianalyzer}
}

